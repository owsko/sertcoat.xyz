    <div class="prevent contact" id="form">
      <form action="https://formsubmit.co/9e62680af5003eec1d00872224ed336d" method="POST" class="form">
      
        <!-- Honeypot -->
        <input type="text" name="_honey" style="display: none;">

        <input type="hidden" name="_captcha" value="false">

        <!-- Endscreen -->
        <input type="hidden" name="_next" value="https://sertcoat.xyz/pages/status.html">

      <input 
        type="text"
        name="name"
        id="name"
        placeholder="Name*"
        autocomplete="off"
        class="randomfont"
        required
      />
      <input 
        type="email"
        name="email"
        id="email"
        placeholder="Email*"
        autocomplete="off"
        class="randomfont"
        required
      />
      <input 
        type="tel"
        name="number"
        placeholder="Number"
        autocomplete="off"
        style="appearance: textfield;"
        class="randomfont"
      />
      <textarea         
        name="message"
        id="messageValue"
        rows="5"
        cols="60"
        placeholder="Message*"
        class="randomfont"
        required
      ></textarea>
